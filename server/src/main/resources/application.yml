security:
  oauth2:
    client:
      clientId: ${GIT_HUB_OAUTH_CLIENT}
      clientSecret: ${GIT_HUB_OAUTH_SECRET}
      accessTokenUri: https://github.com/login/oauth/access_token
      userAuthorizationUri: https://github.com/login/oauth/authorize
      scope: repo
    resource:
      userInfoUri: https://api.github.com/user

spring:
  main:
    banner-mode: "OFF"
  jpa:
      open-in-view: false
      hibernate:
          ddl-auto: update
logging:
  config: "classpath:logback.xml"

springfox:
  documentation:
    swagger:
      v2:
        path: /api/api-doc

poc:
  repoUserName: ${GIT_HUB_REPO_USER_NAME}
  repoName: ${GIT_HUB_REPO_NAME}
  lock-timeout-in-s: 120
  java-translation-bundle-ignored-paths: "**/src/main/java,**/src/test,.git,.idea,**/target/classes,/front/,**/target/test-classes"
  json-icu-translation-bundle-dirs: "**/src/assets/i18n"
  git-hub-webhook-secret: ${GIT_HUB_WEBHOOK_SECRET}
  locales:
      - en
      - fr
      - nl

