spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: MY_CLIENT_ID
            client-secret: MY_CLIENT_SECRET
  data:
    mongodb:
      uri: "mongodb://localhost:37436/test"

logging:
  config: classpath:logback-test.xml

be:
  sgerard:
    i18n:
      base-directory: "${java.io.tmpdir}/i18n-tool"
      repository:
        java-properties:
          ignored-paths:
            - "**/src/main/java"
            - "**/src/test"
            - ".git"
            - ".idea"
            - "**/target/classes"
            - "**/target/test-classes"
          included-paths:
        json-icu:
          ignored-paths:
          included-paths:
            - "**/src/assets/i18n"
      scheduledTask:
        delayTaskExecutionInMin: 0

springdoc:
  api-docs:
    enabled: false