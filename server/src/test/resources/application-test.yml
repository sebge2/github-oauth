spring:
  datasource:
    url: jdbc:h2:mem:i18n
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: MY_CLIENT_ID
            client-secret: MY_CLIENT_SECRET

be:
  sgerard:
    i18n:
      base-directory: "${java.io.tmpdir}/i18n-tool"
      repository:
        java-properties:
          ignored-paths:
            - "**/src/main/java"
            - "**/src/test"
            - ".git"
            - ".idea"
            - "**/target/classes"
            - "**/target/test-classes"
          included-paths:
        json-icu:
          ignored-paths:
          included-paths:
            - "**/src/assets/i18n"
