<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span mat-card-image [class]="repository?.type | repositoryIcon"></span> {{repository.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <button mat-raised-button (click)="onOpen()">Open details</button>
        </p>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
    </mat-card-actions>
</mat-card>
