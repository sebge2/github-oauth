<app-card [title]="repository.name"
          [headerClassIcon]="repository?.type | repositoryIcon"
          [maxSizePx]="350">
    <app-card-content>
        <table class="info-table">
            <tr class="info-table-row">
                <td class="info-table-column-label">
                    {{'ADMIN.REPOSITORIES.VIEW_CARD.STATUS_LABEL' | translate}}
                </td>
                <td [ngSwitch]="repository.status">
                    <div *ngSwitchCase="repositoryStatus.NOT_INITIALIZED">
                        <mat-icon class="status-warning">warning</mat-icon>
                    </div>
                    <div *ngSwitchCase="repositoryStatus.INITIALIZING">
                        <mat-spinner [diameter]="24" class="status-progress"></mat-spinner>
                    </div>
                    <div *ngSwitchCase="repositoryStatus.INITIALIZED">
                        <mat-icon class="status-healthy">check_circle_outline</mat-icon>
                    </div>
                </td>
            </tr>
            <tr class="info-table-row">
                <td class="info-table-column-label">
                    {{'ADMIN.REPOSITORIES.VIEW_CARD.RO_LABEL' | translate}}
                </td>
                <td [ngSwitch]="(currentAuthenticatedUser | async).hasRepositoryAccess(repository.id)">
                    <div *ngSwitchCase="false">
                        <mat-icon class="status-warning">warning</mat-icon>
                    </div>
                    <div *ngSwitchCase="true">
                        <mat-icon class="status-healthy">check_circle_outline</mat-icon>
                    </div>
                </td>
            </tr>
        </table>
    </app-card-content>
    <app-card-actions>
        <app-form-open-tab-button (open)="onOpen()"></app-form-open-tab-button>
        <app-form-sync-button [disabled]="!initializeAllowed" [syncInProgress]="initializeInProgress" (sync)="onInitialize()"></app-form-sync-button>
        <app-form-delete-button></app-form-delete-button>
    </app-card-actions>
</app-card>
