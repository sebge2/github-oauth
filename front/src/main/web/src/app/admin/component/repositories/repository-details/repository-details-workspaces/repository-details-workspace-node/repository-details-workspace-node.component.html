<app-row-actions [actionsVisible]="!loading">
    <app-row-actions-element>
        <h3>{{name}} <span [class]="badgeClass">{{badgeText | translate}}</span></h3>
    </app-row-actions-element>
    <app-row-actions-item>
        <app-git-hub-link-button [link]="workspaceGitHubLink" *ngIf="workspaceGitHubLink"></app-git-hub-link-button>
        <app-git-hub-link-button [link]="prGitHubLink" *ngIf="prGitHubLink"></app-git-hub-link-button>

        <app-form-delete-button (delete)="onDelete()" [deleteInProgress]="deleteInProgress"></app-form-delete-button>

        <app-download-button (download)="onInitialize()"
                             [initInProgress]="initializationInProgress"
                             *ngIf="initializationAllowed">
        </app-download-button>
    </app-row-actions-item>
</app-row-actions>
