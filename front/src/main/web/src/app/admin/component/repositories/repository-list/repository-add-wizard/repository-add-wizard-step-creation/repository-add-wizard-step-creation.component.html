<div class="creation-container">
    <div *ngIf="creationInProgress">
        <mat-spinner></mat-spinner>
    </div>

    <div class="successful-container" *ngIf="successful">
        <div class="successful-container-child">
            <div class="container-item">
                <mat-icon style="color: green; font-size: 150px; width: 150px">check_circle</mat-icon>
            </div>
            <div class="container-item">
                <p>Your repository {{repository?.name}} has been created!</p>
                <p>You can now initialize it by clicking on "next", or do it later.</p>
            </div>
        </div>
    </div>
</div>
