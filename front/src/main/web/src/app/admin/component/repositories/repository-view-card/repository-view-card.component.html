<mat-card>
    <mat-card-header>
        <mat-card-title><span mat-card-image [class]="repository | repositoryIcon"></span> {{repository.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Name: {{repository.name}}</p>
        <p>Status: {{repository.status}}</p>
        <p>Type: {{repository.type | titlecase}}</p>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
    </mat-card-actions>
</mat-card>
