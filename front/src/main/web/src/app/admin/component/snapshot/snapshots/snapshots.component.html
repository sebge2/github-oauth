<div class="app-snapshot-header">
    <app-snapshot-creation-form></app-snapshot-creation-form>
    <app-snapshot-import-form></app-snapshot-import-form>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> {{'ADMIN.SNAPSHOTS.TABLE.CREATED_ON' | translate}} </th>
        <td mat-cell *matCellDef="let snapshot">{{snapshot.createdOn | date:  'long' }}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.SNAPSHOTS.TABLE.COMMENT' | translate}}</th>
        <td mat-cell *matCellDef="let snapshot">{{snapshot.comment}}</td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.SNAPSHOTS.TABLE.CREATED_BY' | translate}}</th>
        <td mat-cell *matCellDef="let snapshot"> {{snapshot.createdBy}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.SNAPSHOTS.TABLE.ACTION' | translate}}</th>
        <td mat-cell *matCellDef="let snapshot">
            <app-restore-button (restore)="onRestore(snapshot)"
                                [restoreInProgress]="restoreInProgress"
                                [confirmationMessage]="'ADMIN.SNAPSHOTS.TABLE.RESTORE_CONFIRMATION_MESSAGE' | translate:{snapshot: snapshot.createdOn | date: 'long'}">
            </app-restore-button>
            <app-download-button (download)="onDownload(snapshot)"></app-download-button>
            <app-form-delete-button
                    (delete)="onDelete(snapshot)"
                    [deleteInProgress]="deleteInProgress"
                    [confirmationMessage]="'ADMIN.SNAPSHOTS.TABLE.DELETE_CONFIRMATION_MESSAGE' | translate:{snapshot: snapshot.createdOn | date: 'long'}">
            </app-form-delete-button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
