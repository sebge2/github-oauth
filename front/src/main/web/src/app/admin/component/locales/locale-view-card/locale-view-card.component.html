<mat-card>
    <mat-card-header>
        <mat-card-title><span mat-card-image [class]="iconClass"></span> {{displayName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSave()">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Display Name</mat-label>
                    <input matInput formControlName="displayName">
                    <mat-hint>Example: English.</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Language Code</mat-label>
                    <input matInput formControlName="language">
                    <mat-hint>
                        Example: en, fr.
                        <a href="https://tools.ietf.org/html/bcp47#section-2.2.1" target="_blank"><mat-icon>help_outline</mat-icon></a>
                    </mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Region</mat-label>
                    <input matInput formControlName="region">
                    <mat-hint>
                        Example: US, GB.
                        <a href="https://tools.ietf.org/html/bcp47#section-2.2.4" target="_blank"><mat-icon>help_outline</mat-icon></a>
                    </mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Variants</mat-label>
                    <input matInput formControlName="variants">
                    <mat-hint>
                        Example: de-CH-1996.
                        <a href="https://tools.ietf.org/html/bcp47#section-2.2.5" target="_blank"><mat-icon>help_outline</mat-icon></a>
                    </mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard" class="field-icon">
                    <mat-label>Icon</mat-label>
                    <span matPrefix [class]="iconClass"></span>
                    <input matInput formControlName="icon">
                    <mat-hint>
                        Example: flag-icon-fr.
                        <a href="https://github.com/lipis/flag-icon-css/tree/master/flags/1x1" target="_blank"><mat-icon>help_outline</mat-icon></a>.
                    </mat-hint>
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <button mat-icon-button
                color="warn"
                [disabled]="!form.dirty || loading"
                (click)="resetForm()">
            <mat-icon>settings_backup_restore</mat-icon>
        </button>
        <button mat-icon-button
                color="primary"
                [disabled]="!form.valid || !form.dirty || loading"
                (click)="onSave()"
                [class.spinner]="loading">
            <mat-icon>save</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
