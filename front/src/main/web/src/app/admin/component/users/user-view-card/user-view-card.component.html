<mat-card>
    <mat-card-header>
        <mat-card-title>
            <app-user-avatar [user]="user" class="mat-card-image"></app-user-avatar>
            {{user.displayName}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Username: {{user.username}}</p>
        <p>Display name: {{user.displayName}}</p>
        <p>Status: {{user.email}}</p>
        <p>Type: {{user.type | titlecase}}</p>
        <p>Roles: {{user.roles}}</p>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
    </mat-card-actions>
</mat-card>
