<mat-card>
    <mat-card-header>
        <mat-card-title><!--<span mat-card-image [class]="user | repositoryIcon"></span>--> {{user.username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Name: {{user.username}}</p>
        <p>Status: {{user.email}}</p>
        <p>Type: {{user.type | titlecase}}</p>
        <p>Roles: {{user.roles}}</p>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
    </mat-card-actions>
</mat-card>
