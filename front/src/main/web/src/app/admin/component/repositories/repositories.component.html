<div class="container" fxLayout="row wrap" fxLayoutAlign="flex-start" fxLayoutGap="10px grid">
    <div *ngFor="let repository of repositories">
        <app-repository-view-card [repository]="repository" (save)="onSave(repository)"></app-repository-view-card>
    </div>

    <button mat-fab color="primary" class="add-button" (click)="onAdd()">
        <mat-icon>add</mat-icon>
    </button>
</div>
