<mat-expansion-panel [(expanded)]="expanded">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <div [innerHTML]="'TRANSLATIONS.SEARCH_BAR.TITLE' | translate:{criterion: searchRequest.criterion.toString(), workspace: ((this.searchRequest.workspace != null) ? this.searchRequest.workspace.branch : null), locales: ((isSearchForAllLocales() ? true : getLocalesAsHtmlList()))}"></div>
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
    </mat-expansion-panel-header>

    <form [formGroup]="form">
    <div class="container">
<!--        (valueChange)="onSelectedWorkspace($event)"-->
        <app-workspace-selector [formControlName]="'workspaces'"></app-workspace-selector>

<!--        (valueChange)="onSelectedLocales($event)"-->
        <app-translation-locale-selector [formControlName]="'locales'"></app-translation-locale-selector>

        <div>
            <app-translation-criterion-selector (valueChange)="onSelectedCriterion($event)"></app-translation-criterion-selector>
        </div>

        <div>
            <button mat-raised-button (click)="onSearch()"><i class="fas fa-search"></i> {{'TRANSLATIONS.SEARCH_BAR.SEARCH_BUTTON' | translate}}</button>
        </div>
    </div>
    </form>
</mat-expansion-panel>
