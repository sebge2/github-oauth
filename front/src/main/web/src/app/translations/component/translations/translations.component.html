<app-translations-search-bar
    (onSearchChange)="onSearch($event)"
    (requestInitChange)="onRequestInitialized($event)"
    (requestChange)="onRequestChange($event)"
    [(expanded)]="expanded">
</app-translations-search-bar>

<div *ngIf="isWorkspaceNotInitialized()" class="container">
    <p>The workspace is initializing, please wait.</p>
    <img src="assets/scanning.gif" alt="Initializing workspace"/>
</div>

<div *ngIf="!isWorkspaceNotInitialized()" class="container">
    <app-translations-table [searchRequest]="searchRequest"></app-translations-table>

    <div style="text-align: right; margin-top: 10px;" *ngIf="isWorkspaceInitialized()">
        <button mat-flat-button color="primary" (click)="openStartReviewDialog()">Publish and ask a review</button>
    </div>
</div>
