<ng-template [ngIf]="dataSource.length > 0">
    <div class="mat-app-background">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef><span [class]="column.header | localeIcon"></span> {{column.header }}</th>
                <td mat-cell *matCellDef="let row" style="text-align: left">
                    <mat-form-field>
                        <input matInput [value]="column.cell(row)" readonly="true">
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="groupHeader">
                <td colspan="999" mat-cell *matCellDef="let bundleFile" style="text-align: left;">
                    {{bundleFile.location}} <strong>{{bundleFile.name}}</strong>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isBundleFile"></tr>
        </table>
    </div>
</ng-template>
