<ng-template [ngIf]="form.controls.length > 0" [ngIfElse]="noResult">
    <div class="mat-app-background">
        <div *ngIf="form.dirty" style="text-align: right;">
            <i class="fas fa-exclamation"></i> {{'TRANSLATIONS.TABLE.UNSAVED' | translate}}
        </div>
        <form [formGroup]="form">
            <table mat-table [dataSource]="form.controls" class="mat-elevation-z8" #table>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <ng-container matColumnDef="groupHeader">
                    <td [attr.colspan]="displayedColumns.length" mat-cell *matCellDef="let bundleFileGroup"
                        style="text-align: left;">
                        <i class="far fa-file"></i> {{bundleFileGroup.value.file.location}}
                        <strong>{{bundleFileGroup.value.file.name}}</strong>
                    </td>
                </ng-container>
                <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isBundleFile"></tr>

                <ng-container *ngFor="let columnDefinition of columnDefinitions"
                              [matColumnDef]="columnDefinition.columnDef">
                    <th mat-header-cell *matHeaderCellDef>
                        <span *ngIf="!isKeyHeaderColumn(columnDefinition.header); else elseKeyHeaderColumn">
                            <span [class]="columnDefinition.header | localeIcon"></span> {{columnDefinition.header.toUpperCase() }}
                        </span>
                        <ng-template #elseKeyHeaderColumn>
                            {{columnDefinition.header | translate}}
                        </ng-template>
                    </th>
                    <td mat-cell *matCellDef="let rowFormArray" style="text-align: left">
                        <ng-template [ngIf]="columnDefinition.isTranslation(rowFormArray)">
                            <app-translation-editing-cell
                                    [formGroup]="columnDefinition.cell(rowFormArray)">
                            </app-translation-editing-cell>
                        </ng-template>
                        <ng-template [ngIf]="columnDefinition.isKey(rowFormArray)">
                            {{columnDefinition.cell(rowFormArray)}}
                        </ng-template>
                        <ng-template [ngIf]="columnDefinition.isEmpty(rowFormArray)">
                            /
                        </ng-template>
                    </td>
                </ng-container>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </form>
    </div>
</ng-template>
<ng-template #noResult>
    <div style="text-align: center">
        {{'TRANSLATIONS.TABLE.NO_RESULT' | translate}}
    </div>
</ng-template>
