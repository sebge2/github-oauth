<cdk-virtual-scroll-viewport itemSize="100" class="app-translations-scroller-viewport" *ngIf="searchRequest">
    <div class="app-translations-container" [ngStyle]="{'grid-template-columns': '250px repeat(' + (searchRequest.locales.length) + ', 1fr)'}">
        <div class="app-translations-header">
            <b>{{'TRANSLATIONS.TABLE.KEY_COLUMN' | translate}}</b>
        </div>
        <div *ngFor="let locale of searchRequest.locales" class="app-translations-header">
            <span [class]="locale | translationLocaleIcon" class="app-translations-header-locale-icon"></span> <b>{{locale.displayName}}</b>
        </div>

        <ng-container *cdkVirtualFor="let row of dataSource">
            <ng-container [ngSwitch]="row.type">
                <div class="app-scroller-spread-row" *ngSwitchCase="'WORKSPACE'">

                </div>
                <div class="app-scroller-spread-row" *ngSwitchCase="'BUNDLE_FILE'">

                </div>
                <ng-container *ngSwitchCase="'BUNDLE_KEY'">
                    <div class="app-translations-bundle-key-column">
                        <div [matTooltip]="row.bundleKey" [matTooltipPosition]="'right'">
                            {{row.bundleKey}}
                        </div>
                    </div>

                    <div *ngFor="let translation of row.translations" class="app-translations-translation-column">
                        <app-translation-editing-cell [translation]="translation"></app-translation-editing-cell>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</cdk-virtual-scroll-viewport>
