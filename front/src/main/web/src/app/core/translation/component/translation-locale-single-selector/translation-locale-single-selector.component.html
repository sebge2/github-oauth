<form [formGroup]="parts">
    <mat-select [formControlName]="'translationLocale'">
        <mat-select-trigger>
            <span [class]="value | translationLocaleIcon"></span> {{ value?.displayName }}
        </mat-select-trigger>
        <mat-option *ngFor="let translationLocale of allLocales" [value]="translationLocale">
            <span [class]="translationLocale | translationLocaleIcon"></span> {{ translationLocale.displayName }}
        </mat-option>
    </mat-select>
</form>
