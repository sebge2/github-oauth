<button mat-icon-button class="app-dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="app-dialog-close-icon">close</mat-icon>
</button>

<h2 mat-dialog-title *ngIf="title">{{title}}</h2>

<div mat-dialog-content [style.height]="dialogHeight" [style.width]="dialogWidth">
    <ng-content select="app-dialog-content"></ng-content>
</div>

<div mat-dialog-actions>
    <ng-content select="app-dialog-actions"></ng-content>
</div>
