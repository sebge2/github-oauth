<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>

        <app-tree-node-template [node]="node"
                                [nodeComponent]="nodeComponent"
                                [loading]="node.isLoading">
        </app-tree-node-template>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>

        <app-tree-node-template [node]="node"
                                [nodeComponent]="nodeComponent"
                                [loading]="node.isLoading">
        </app-tree-node-template>

        <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="app-tree-progress-bar"></mat-progress-bar>
    </mat-tree-node>
</mat-tree>
