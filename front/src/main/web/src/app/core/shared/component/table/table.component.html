<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="headers && cells">
    <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'app-table-column-' + column">
            <ng-container *ngTemplateOutlet="getHeaderTemplate(column)"></ng-container>
        </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngTemplateOutlet="getCellTemplate(column); context: {element: element}"></ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
