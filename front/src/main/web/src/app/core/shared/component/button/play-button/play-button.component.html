<button
  mat-icon-button
  class="app-button"
  [ngClass]="iconCls"
  [disabled]="disabled || actionInProgress"
  [class.enabled]="!disabled"
  [class.spinner]="actionInProgress"
  (click)="onClick()"
>
  <mat-icon *ngIf="actionInProgress">
    <mat-spinner color="primary" diameter="20"></mat-spinner>
  </mat-icon>
  <mat-icon *ngIf="!actionInProgress">{{ icon }}</mat-icon>
</button>
