<button
  mat-icon-button
  class="app-button"
  color="primary"
  [disabled]="(form && !form.valid) || addInProgress || disabled"
  (click)="onAdd()"
  [class.spinner]="addInProgress"
>
  <mat-icon *ngIf="addInProgress">
    <mat-spinner color="primary" diameter="20"></mat-spinner>
  </mat-icon>
  <mat-icon *ngIf="!addInProgress">{{ addIcon }}</mat-icon>
</button>
