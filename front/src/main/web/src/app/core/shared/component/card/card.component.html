<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="headerImg" class="profile-img" *ngIf="headerImg"/>
        <mat-icon mat-card-avatar *ngIf="headerMatIcon" class="profile-img" [svgIcon]="headerMatIcon"></mat-icon>

        <mat-card-title>
            <mat-card-title>{{title}}</mat-card-title>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-content select="app-card-content"></ng-content>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <ng-content select="app-card-actions"></ng-content>
    </mat-card-actions>
</mat-card>
