<button
  mat-icon-button
  class="app-button"
  color="primary"
  [disabled]="!form.valid || !form.dirty || saveInProgress || disabled"
  (click)="onSave()"
  [class.spinner]="saveInProgress"
>
  <mat-icon *ngIf="saveInProgress">
    <mat-spinner color="primary" diameter="20"></mat-spinner>
  </mat-icon>
  <mat-icon *ngIf="!saveInProgress">save</mat-icon>
</button>
