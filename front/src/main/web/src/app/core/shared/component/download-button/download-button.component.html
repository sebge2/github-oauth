<button
        mat-icon-button
        color="primary"
        class="app-button"
        [disabled]="disabled || initInProgress"
        [class.enabled]="!disabled"
        [class.spinner]="initInProgress"
        [ngClass]="buttonClass"
        (click)="onClick()">
    <mat-icon *ngIf="initInProgress">
        <mat-spinner color="primary"></mat-spinner>
    </mat-icon>
    <mat-icon *ngIf="!initInProgress">get_app</mat-icon>
</button>
