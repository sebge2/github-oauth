<mat-card class="card">
    <mat-card-header>
        <mat-card-title><i class="fas fa-cloud"></i> Providers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="providers">
            <a href="/auth/oauth2/authorize-client/github">
                <div aria-label="GitHub authentication" [inlineSVG]="'/assets/github-logo.svg'" class="svg_pd"
                     [forceEvalStyles]="true"></div>
            </a>
        </div>
    </mat-card-content>
</mat-card>
