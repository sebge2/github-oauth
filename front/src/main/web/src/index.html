<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I18n Tool</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<app-root>
    <style>
        app-root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dot-loader {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #3F51B5;
            position: relative;
            -webkit-animation: 1.2s scaleDown ease-in-out infinite;
            animation: 1.2s scaleDown ease-in-out infinite;
        }

        .dot-loader:nth-child(2) {
            margin: 0 15px;
            -webkit-animation: 1.2s scaleDown ease-in-out infinite .15555s;
            animation: 1.2s scaleDown ease-in-out infinite .15555s;
        }

        .dot-loader:nth-child(3) {
            -webkit-animation: 1.2s scaleDown ease-in-out infinite .300000s;
            animation: 1.2s scaleDown ease-in-out infinite .300000s;
        }

        @-webkit-keyframes scaleDown {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes scaleDown {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
    </style>

    <div class="dot-loader"></div>
    <div class="dot-loader"></div>
    <div class="dot-loader"></div>
</app-root>
</body>
</html>
